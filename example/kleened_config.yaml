---
# Root ZFS dataset where Jocker stores the images, containers and volumes. Must be set.
zroot: "zroot/kleene"

# Where kleeneds API is listenening. The format is http[s]://[ip4|ip6][:port][/path/to/unix_socket]. E.g.:
# - Localhost on port 8080 without TLS: http://localhost:8080/ or http://127.0.0.1:8080/ or http://[::1]:8080/
# - Unix-socket '/var/run/kleened.sock' using TLS: https:///var/run/kleened.sock
api_socket: "http://127.0.0.1:8085"

# Path to the PEM encoded certificate file. May also contain the private key. Ignored if TLS is not used.
tlscert: "/usr/local/etc/kleened/cert.pem"

# Path to the PEM encoded private key file, if different from the certfile. Ignored if TLS is not used.
tlskey: "/usr/local/etc/kleened/priv.pem"

# Path to the PEM encoded Diffie-Hellman parameters file. Ignored if TLS is not used.
tlsdh: "/usr/local/etc/kleened/dh.pem"

# Set to 'true' to request a certificate from the client. Defaults to 'false'. Ignored if TLS is not used.
tlsverify: false

# Path to PEM encoded trusted certificates file used to verify client certificates. Ignored if TLS is not used.
tlscacert: "/usr/local/etc/kleened/cacert.pem"

# Dataset containg the userland that is used to build images. Must be set.
base_layer_dataset: "zroot/kleene_basejail"

# Default interface used as default gateway for containers. If omitted kleened tries to detect it automatically.
# default_gateway_if: "em0"
